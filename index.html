<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Website</title>
  </head>
  <body>
    <div class="background-fixed"></div>
    <nav>
      <div class="nav-div">
        <div class="logo">Jayden <span>Lloyd</span></div>
        <div class="links">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
          </ul>
          <a href="#contact"><button>Contact</button></a>
        </div>
      </div>
    </nav>
    <section class="hero-section" id="home">
      >
      <div class="hero-section-container">
        <div class="hero-text-container">
          <h1 class="job-title">Junior <span>Developer</span></h1>
          <p class="hero-text">
            A passionate junior developer who creates clean, responsive web
            experiences and is eager to learn, build, and grow through
            real-world projects.
          </p>
          <div>
            <button id="contact-button" class="hero-button">Contact</button>
            <a href="https://www.linkedin.com/in/jayden-lloyd-aaa844395/"
              ><button id="linkedin-button" class="hero-button">
                Linkedin
              </button></a
            >
          </div>
        </div>
        <div class="hero-img-container"></div>
      </div>
    </section>
    <section class="projects-section" id="projects">
      <div style="text-align: center">
        <h1>Projects</h1>
      </div>
      <div class="projects">
        <div class="project-card">
          <h3>Full Stack Website</h3>
          <img
            src="./Screenshot 2025-12-03 at 12.12.32.png"
            class="project-img"
          />

          <div class="buttons-div">
            <a href="https://github.com/DB-JL/Full-Stack-Car-Rental"
              ><button class="project-buttons">Github Repo</button></a
            >
            <a href="https://carxp.decbr.com/"
              ><button class="project-buttons">View Project</button></a
            >
          </div>
        </div>

        <div class="project-card">
          <h3>Full Stack Website</h3>
          <img
            src="./Screenshot 2025-12-03 at 12.12.32.png"
            class="project-img"
          />
          <div class="buttons-div">
            <a href="https://github.com/DB-JL/Full-Stack-Car-Rental"
              ><button class="project-buttons">Github Repo</button></a
            >
            <a href="https://carxp.decbr.com/"
              ><button class="project-buttons">View Project</button></a
            >
          </div>
        </div>

        <div class="project-card">
          <h3>Full Stack Website</h3>
          <img
            src="./Screenshot 2025-12-03 at 12.12.32.png"
            class="project-img"
          />
          <div class="buttons-div">
            <a href="https://github.com/DB-JL/Full-Stack-Car-Rental"
              ><button class="project-buttons">Github Repo</button></a
            >
            <a href="https://carxp.decbr.com/"
              ><button class="project-buttons">View Project</button></a
            >
          </div>
        </div>
      </div>
    </section>
    <section class="contact-section" id="contact">
      <h1>Contact Me</h1>

      <form class="input">
        <input type="text" id="input-name" placeholder="Enter your name" />
        <input type="text" placeholder="Enter your email" />
        <input type="text" placeholder="Enter Subject of Contact" />

        <div class="submit"></div>
        <button id="submit-name">Submit</button>
      </form>
    </section>

    <script src="app.js"></script>
  </body>
</html>
