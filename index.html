<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Website</title>
  </head>
  <body>
    <section id="hero">
      <nav>
        <div class="nav-div">
          <div class="logo">Jayden <span>Lloyd</span></div>
          <div class="links">
            <ul>
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Services</a></li>
            </ul>
            <button>Contact</button>
          </div>
        </div>
      </nav>
    </section>
    <section class="hero-section">
      <div class="hero-section-container">
        <div class="hero-text-container">
          <h1 class="job-title">Junior <span>Developer</span></h1>
          <p>
            A passionate junior developer who creates clean, responsive web
            experiences and is eager to learn, build, and grow through
            real-world projects.
          </p>
          <div>
            <button id="contact-button" class="hero-button">Contact</button>
            <button id="linkedin-button" class="hero-button">Linkedin</button>
          </div>
        </div>
        <div class="hero-img-container">
          <img src="./work-from-home-business.png" />
        </div>
      </div>
    </section>
  </body>
</html>
